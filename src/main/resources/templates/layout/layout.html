<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
	<meta charset="UTF-8"/>
	<title th:text="${titulo}"></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/estilos.css}">
	<link rel="icon" href="https://t4x5b8u9.rocketcdn.me/wp-content/uploads/favicon-150x150.png" sizes="32x32">
</head>
<body>
	<header th:fragment="header">

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		  <a class="navbar-brand" href="#">
	    	<img th:src="@{/img/logo.webp}" width="115" height="64" alt="Grupo Oesia">
	  	  </a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">
		      <li class="nav-item active">
		        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" th:href="@{/productos/lista}">Productos</a>
		      </li>
		    </ul>
			<form sec:authorize="isAuthenticated()" th:object="${textoBusqueda}" th:action="@{/productos/lista}" method="get" class="form-inline my-2 my-lg-0">
		      <input name="textoBusqueda" class="form-control mr-sm-2" type="search" placeholder="Buscar por nombre..." aria-label="Search">
		      <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Buscar</button>
		    </form>
			  &nbsp;&nbsp;
			<form sec:authorize="isAuthenticated()" name="logout" th:action="@{/logout}" method="post" class="form-inline my-2 my-lg-0">
				<button class="btn btn-outline-danger" type="submit">Logout <span sec:authentication="principal.Username"></span></button>
			</form>
		  </div>
		</nav>
	</header>
	
	
	<div class="container">
	</div>
	
	<footer th:fragment="footer" class="bg-dark">
		<span class="info-copyrigth"><a href="https://www.zaragoza.es/sede/">Sede Electr√≥nica Ayuntamiento de Zaragoza</a> &copy; 2023</span>
	</footer>
</body>
</html>
