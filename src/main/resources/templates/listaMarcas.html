<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout::head">
	<meta charset="UTF-8">
</head>
<body>
	<header th:replace="layout/layout::header"></header>
	
	<div class="container">
		<div class="card bg-dark">
			<div class="card-header">
				<h3>Lista de marcas</h3>
			</div>
			<div class="card-body">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Id</th>
							<th>Código</th>
							<th>Nombre</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="marca: ${marcas}">
							<td th:text="${marca.id}"></td>
							<td th:text="${marca.codigo}"></td>
							<td th:text="${marca.nombre}"></td>
							<td><a th:href="@{editar/} + ${marca.id}" th:text="'Editar'" class="btn btn-outline-primary"></a></td>
							<td><a th:href="@{eliminar/} + ${marca.id}" th:text="'Eliminar'" class="btn btn-outline-danger"></a></td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td colspan="7">
								<a th:href="@{/productos/crear}" class="btn btn-outline-primary btn-block">Añadir Marca</a>
							</td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</div>
	
	<footer th:replace="layout/layout::footer" class="bg-dark"></footer>
</body>
</html>
